<div class="navbar-component">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle collapsed btn-outline-primary"
        data-toggle="collapse"
        data-target="#collapse-options"
        aria-expanded="false"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/">FWaze</a>
    </div>

    <div class="collapse navbar-collapse" id="collapse-options">
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="currentUser && currentUser.role == 2">
          <button
            id="app-list"
            class="navbar-link user-button"
            routerLink="applications"
          >
            View Applications
          </button>
        </li>
        <li *ngIf="currentUser">
          <button
            id="user-detail"
            class="navbar-link user-button"
            (click)="goTo(currentUser.id)"
          >
            {{ currentUser.name }}
          </button>
        </li>
        <li *ngIf="currentUser; else notLoggedIn">
          <a
            href="/"
            id="logout"
            class="btn-link navbar-link user-button"
            (click)="onLogout()"
          >
            Logout
          </a>
        </li>

        <ng-template #notLoggedIn>
          <li>
            <button class="navbar-link user-button" routerLink="login">
              Login
            </button>
          </li>
          <li>
            <button class="navbar-link user-button" routerLink="register">
              Sign up
            </button>
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
</div>
