      <!-- If user is logged in, show username -->
      <button
        *ngIf="currentUser && currentUser.role == 2"
        class="nav-link user-button"
        routerLink="applications"
      >
        View Applications
      </button>

      <button
        *ngIf="currentUser"
        class="nav-link user-button"
        (click)="goTo(currentUser.id)"
      >
        {{ currentUser.name }}
      </button>

      <a
        *ngIf="currentUser; else notLoggedIn"
        class="nav-link user-button"
        (click)="onLogout()"
        href="/"
      >
        Logout
      </a>

      <!-- Else show login and register buttons -->
      <ng-template #notLoggedIn>
        <a class="nav-link user-button" routerLink="login">Login</a>
        <a class="nav-link user-button" routerLink="register">Sign up</a>
      </ng-template>
