<div class="register-component row justify-content-center">
  <div class="col col-md-6 col-sm-9 col-9 col-lg-6 col-xl-6">
    <div class="register-header shadow">
      <h2>Register</h2>
    </div>
    <div class="register-form shadow bg-white">
      <form>
        <div class="form-group">
          <label>Username: </label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label>Email address: </label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="form-group">
          <label>Password: </label>
          <input type="password" class="form-control" id="password" />
        </div>

        <div class="form-group">
          <label>Confirm password: </label>
          <input
            type="confirm-password"
            class="form-control"
            id="confirm-password"
          />
        </div>
        <div class="login-redirect">
          <a routerLink="/login">Already a member? Login here!</a>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
      </form>
    </div>
  </div>
</div>
