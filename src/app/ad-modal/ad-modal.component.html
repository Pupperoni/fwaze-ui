<div class="ad-modal-component">
  <!-- Modal for creating ads -->
  <div
    class="modal fade"
    id="adModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="adModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adModalLabel">
            Create an Advertisement
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="adForm">
            <label>Enter caption:</label>
            <textarea
              class="form-control"
              rows="5"
              name="caption"
              formControlName="caption"
            >
            </textarea>
            <div
              *ngIf="caption.invalid && (caption.dirty || caption.touched)"
              class="alert alert-danger"
            >
              <div *ngIf="caption.errors.required">
                Caption is required.
              </div>
            </div>
            <div class="form-group">
              <label>Upload photo:</label>
              <input
                type="file"
                class="form-control-file"
                id="photo"
                (change)="handleFileInput($event)"
              />
            </div>
            <div *ngIf="invalidImage" class="alert alert-danger" role="alert">
              File uploaded is not an image
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="adSubmit(adForm.value)"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
