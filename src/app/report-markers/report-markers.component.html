<div class="report-markers-component">
  <!-- Modal for submitting reports -->
  <div
    class="modal fade"
    id="reportModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="reportModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reportModalLabel">
            Submit a report
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <select
            class="form-control"
            id="report_type"
            [(ngModel)]="selectedOption"
          >
            <option value="0">Traffic Jam</option>
            <option value="1">Heavy Traffic Jam</option>
            <option value="2">Police</option>
            <option value="3">Road Closed</option>
            <option value="4">Stopped Car</option>
            <option value="5">Construction</option>
            <option value="6">Minor Accident</option>
            <option value="7">Major Accident</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="reportSubmit(currentMarker.lat, currentMarker.lng)"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Report markers -->
  <agm-marker
    *ngFor="let marker of report_markers; let i = index"
    [latitude]="marker.lat"
    [longitude]="marker.lng"
    [label]="marker.label"
    [markerDraggable]="false"
    (markerClick)="onMarkerClick(i)"
  >
    <agm-info-window>
      <div class="container-fluid report-info">
        <div class="report-type-info row">
          <h6 *ngIf="marker.type == 0">Traffic Jam</h6>
          <h6 *ngIf="marker.type == 1">Heavy Traffic Jam</h6>
          <h6 *ngIf="marker.type == 2">Police</h6>
          <h6 *ngIf="marker.type == 3">Road Closed</h6>
          <h6 *ngIf="marker.type == 4">Stopped Car</h6>
          <h6 *ngIf="marker.type == 5">Construction</h6>
          <h6 *ngIf="marker.type == 6">Minor Accident</h6>
          <h6 *ngIf="marker.type == 7">Major Accident</h6>
        </div>
        <div class="report-user-info row align-self-left">
          Reported by
          <a routerLink="/detail/{{ marker.user_id }}">
            {{ marker.user_name }}
          </a>
        </div>
        <div class="report-position-info row align-self-left">
          Located at ({{ marker.lat }},{{ marker.lng }})
        </div>
      </div>
    </agm-info-window>
  </agm-marker>
</div>
