<agm-marker
  [latitude]="marker.lat"
  [longitude]="marker.lng"
  [markerDraggable]="false"
  [iconUrl]="icon"
  (markerClick)="toggleInfoWindow(marker.id)"
>
  <agm-info-window #iwindow (infoWindowClose)="onWindowClose()">
    <div *ngIf="markerInfo">
      <div class="container-fluid report-info">
        <div class="report-type-info row">
          <h4 *ngIf="markerInfo.type == 0">Traffic Jam</h4>
          <h4 *ngIf="markerInfo.type == 1">Heavy Traffic Jam</h4>
          <h4 *ngIf="markerInfo.type == 2">Police</h4>
          <h4 *ngIf="markerInfo.type == 3">Road Closed</h4>
          <h4 *ngIf="markerInfo.type == 4">Stopped Car</h4>
          <h4 *ngIf="markerInfo.type == 5">Construction</h4>
          <h4 *ngIf="markerInfo.type == 6">Minor Accident</h4>
          <h4 *ngIf="markerInfo.type == 7">Major Accident</h4>
          <h4 *ngIf="markerInfo.type == 8">Others</h4>
        </div>

        <div *ngIf="imagePath" class="image-block">
          <img [src]="imagePath" />
        </div>

        <div class="report-user-info row ">
          Reported by &nbsp;
          <strong>
            <a routerLink="/detail/{{ markerInfo.userId }}">
              {{ markerInfo.userName }}
            </a>
          </strong>
        </div>
        <div class="report-position-info row ">
          Located at &nbsp; <strong>{{ markerInfo.location }}</strong>
        </div>
      </div>
      <div class="button-group">
        <button
          class="btn toggle-button comment-button"
          (click)="toggleComments()"
        >
          <fa-icon [icon]="['fas', 'comment']"></fa-icon>
        </button>

        <span *ngIf="currentUser; else elseBlock" class="upvote-button">
          <!-- current user hasnt upvoted - give him a chance to do so -->
          <button
            *ngIf="!markerInfo.curUserVoted"
            class="btn toggle-button"
            (click)="addVote(markerInfo.id, currentUser.id)"
          >
            <fa-icon [icon]="['fas', 'thumbs-up']"></fa-icon>
          </button>

          <!-- current user has upvoted - clicking this will revoke his upvote -->
          <button
            *ngIf="markerInfo.curUserVoted"
            class="btn toggle-button"
            (click)="deleteVote(markerInfo.id, currentUser.id)"
          >
            <fa-icon
              [icon]="['fas', 'thumbs-up']"
              [styles]="{ color: 'blue' }"
            ></fa-icon>
          </button>
          <label>{{ markerInfo.votes }}</label>
        </span>

        <ng-template #elseBlock>
          <button class="upvote-button btn disabled">
            <fa-icon [icon]="['fas', 'thumbs-up']"></fa-icon>
          </button>
          <label>{{ markerInfo.votes }}</label>
        </ng-template>
      </div>

      <div *ngIf="commentUp" class="comments">
        <div *ngFor="let comment of commentList" class="commentList">
          <app-comment [comment]="comment"></app-comment>
        </div>
        <form
          *ngIf="currentUser"
          class="form-inline"
          [formGroup]="commentForm"
          (ngSubmit)="onSubmit(commentForm.value)"
        >
          <input
            class="form-control"
            type="text"
            placeholder="Type something..."
            formControlName="body"
          />
          <button type="submit" class="btn btn-primary submit-button">
            Send
          </button>
        </form>
        <div class="page-buttons row">
          <div class="col-xs-6">
            <button
              *ngIf="pageNum > 0"
              class="btn btn-block btn-default"
              (click)="changePage(pageNum - 1)"
            >
              &lt;
            </button>
          </div>
          <div class="col-xs-6">
            <button
              *ngIf="maxPages > pageNum + 1"
              class="btn btn-block btn-default"
              (click)="changePage(pageNum + 1)"
            >
              &gt;
            </button>
          </div>
        </div>
      </div>
    </div>
  </agm-info-window>
</agm-marker>
