<div class="edit-profile-component">
  <div class="edit-profile-header shadow row justify-content-center">
    <h2>Edit Profile</h2>
  </div>
  <div class="edit-profile-form row shadow bg-white justify-content-center">
    <form>
      <div class="form-group">
        <label>Username: </label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="form-group">
        <label>Email address: </label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="form-group">
        <label>Password: </label>
        <input type="password" class="form-control" id="password" />
      </div>

      <div class="form-group">
        <label>Confirm password: </label>
        <input
          type="confirm-password"
          class="form-control"
          id="confirm-password"
        />
      </div>

      <div class="form-group">
        <label>Upload display picture:</label>
        <input
          type="file"
          class="form-control-file"
          id="exampleFormControlFile1"
        />
      </div>
      <div class="role-radios">
        <div class="role-radio-regular">
          <input
            class="form-check-input"
            type="radio"
            value="regular"
            id="role-regular"
            checked
          />
          <label>Regular</label>
        </div>
        <div class="role-radio-advertiser">
          <input
            class="form-check-input"
            type="radio"
            value="advertiser"
            id="role-advertiser"
          />
          <label>Advertiser</label>
        </div>
      </div>

      <button type="submit" class="btn btn-success" routerLink="/detail">
        Save
      </button>
    </form>
  </div>
</div>
