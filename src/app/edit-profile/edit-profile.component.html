<div class="edit-profile-component row justify-content-center">
  <div class="col col-md-6 col-sm-9 col-9 col-lg-6 col-xl-6">
    <div class="edit-profile-header shadow">
      <h2>Edit Profile</h2>
    </div>
    <div class="edit-profile-form shadow bg-white">
      <form>
        <div class="form-group">
          <label>Username: </label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label>Email address: </label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="form-group">
          <label>Password: </label>
          <input type="password" class="form-control" id="password" />
        </div>

        <div class="form-group">
          <label>Confirm password: </label>
          <input
            type="confirm-password"
            class="form-control"
            id="confirm-password"
          />
        </div>

        <div class="form-group">
          <label>Upload display picture:</label>
          <input
            type="file"
            class="form-control-file"
            id="exampleFormControlFile1"
          />
        </div>
        <div class="role-radios">
          <div class="role-radio-regular">
            <input
              class="form-check-input"
              type="radio"
              value="regular"
              id="role-regular"
              checked
            />
            <label>Regular</label>
          </div>
          <div class="role-radio-advertiser">
            <input
              class="form-check-input"
              type="radio"
              value="advertiser"
              id="role-advertiser"
            />
            <label>Advertiser</label>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-success btn-block"
          routerLink="/detail"
        >
          Save
        </button>
      </form>
    </div>
  </div>
</div>
