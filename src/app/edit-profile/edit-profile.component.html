<div class="edit-profile-component row justify-content-center">
  <div
    *ngIf="currentUser"
    class="col col-md-6 col-sm-9 col-9 col-lg-6 col-xl-6"
  >
    <div class="edit-profile-header shadow">
      <h2>Edit Profile</h2>
    </div>
    <div class="edit-profile-form shadow bg-white">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
        <div class="form-group">
          <label>Username: </label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="form-group">
          <label>Email address: </label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            formControlName="email"
          />
        </div>

        <!-- <div class="form-group">
          <label>Password: </label>
          <input type="password" class="form-control" id="password" />
        </div>

        <div class="form-group">
          <label>Confirm password: </label>
          <input type="password" class="form-control" id="confirm-password" />
        </div> -->

        <!-- <div class="form-group">
          <label>Upload display picture:</label>
          <input type="file" class="form-control-file" id="avatar" />
        </div> -->
        <div class="role-radios">
          <div class="role-radio-regular">
            <input
              class="form-check-input"
              type="radio"
              value="0"
              id="role-regular"
              formControlName="role"
            />
            <label>Regular</label>
          </div>
          <div class="role-radio-advertiser">
            <input
              class="form-check-input"
              type="radio"
              value="1"
              id="role-advertiser"
              formControlName="role"
            />
            <label>Advertiser</label>
          </div>
        </div>

        <button type="submit" class="btn btn-success btn-block">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
