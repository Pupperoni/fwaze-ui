<div class="route-history-component">
  <div *ngIf="routeHistory.length > 0; else noHistory" id="route-history-list">
    <div
      *ngFor="let route of routeHistory; let i = index"
      class="route-container"
    >
      <div id="route-timestamp" class="row">
        <div class="pull-right">
          <strong>{{ route.timestamp | date: "medium":"+0800" }}</strong>
        </div>
      </div>

      <div class="row">
        <div id="route-source" class="route-info">
          <span class="source-icon">
            <fa-icon [icon]="['fa', 'map-marker-alt']"></fa-icon>
          </span>
          {{ route.sourceAddress }}
        </div>

        <div class="ellipsis-icon">
          <fa-icon [icon]="['fa', 'ellipsis-v']"></fa-icon>
        </div>

        <div id="route-destination" class="route-info">
          <span class="destination-icon">
            <fa-icon [icon]="['fa', 'thumbtack']"></fa-icon>
          </span>
          {{ route.destinationAddress }}
        </div>
      </div>
    </div>
  </div>

  <ng-template #noHistory>
    <div id="route-history-list">
      <div class="route-info">
        <p>No routes to show...</p>
      </div>
    </div>
  </ng-template>
</div>
