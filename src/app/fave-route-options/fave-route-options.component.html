<div class="row justify-content-center">
  <select
    class="form-control"
    id="selectedRoute"
    [(ngModel)]="selectedRoute"
    (change)="useRoute()"
  >
    <option value="-1">-- Select Routes --</option>
    <option *ngFor="let route of faveRoutes; let i = index" [value]="i">
      {{ route.name }}
    </option>
  </select>
</div>
<div class="row justify-content-center">
  <div>
    <button
      class="col align-self-end"
      type="button"
      class="btn btn-success route-button"
      data-toggle="modal"
      data-target="#saveRouteModal"
    >
      Save Route <fa-icon [icon]="['fa', 'heart']"></fa-icon>
    </button>
  </div>

  <div>
    <button
      [class.disabled]="selectedRoute == -1"
      class="col align-self-start"
      type="button"
      class="btn btn-danger route-button"
      (click)="deleteRoute()"
    >
      Delete Route <fa-icon [icon]="['fa', 'times']"></fa-icon>
    </button>
  </div>
</div>

<app-save-route-modal
  [sourceString]="sourceString"
  [destString]="destString"
  (labelSubmit)="saveRoute($event)"
></app-save-route-modal>
