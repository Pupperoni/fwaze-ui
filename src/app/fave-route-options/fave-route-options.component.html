<div class="fave-route-component">
  <div class="row route-options-selector justify-content-center">
    <div class="col align-self-center">
      <select
        class="form-control"
        id="selectedRoute"
        [(ngModel)]="selectedRoute"
        (change)="useRoute()"
      >
        <option value="-1">-- Select Routes --</option>
        <option *ngFor="let route of faveRoutes; let i = index" [value]="i">
          {{ route.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="row justify-content-center">
    <button
      type="button"
      class="btn btn-success route-button col"
      data-toggle="modal"
      data-target="#saveRouteModal"
    >
      Save Route <fa-icon [icon]="['fa', 'heart']"></fa-icon>
    </button>

    <button
      [class.disabled]="selectedRoute == -1"
      type="button"
      class="btn btn-danger route-button col"
      (click)="deleteRoute()"
    >
      Delete Route <fa-icon [icon]="['fa', 'times']"></fa-icon>
    </button>
  </div>

  <app-save-route-modal
    [sourceString]="sourceString"
    [destString]="destString"
    (labelSubmit)="saveRoute($event)"
  ></app-save-route-modal>
</div>
